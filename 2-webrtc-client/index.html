<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC 視訊聊天</title>
    <style>
      video {
        width: 334px;
        height: 250px;
        background-color: #f1f1f1;
      }
      .center {
        text-align: center;
      }
      .mt40 {
        margin-top: 40px;
      }
      #btn-chat {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="form">
      <div>請輸入房間ID：<input id="room" name="roomId" placeholder="請輸入房間ID：" /></div>
      <div>請輸入姓名：<input id="user-name" name="userName" placeholder="請輸入姓名：" /></div>
      <button id="submit-btn">創建/加入房間</button>
    </div>
    <div id="chat-container" style="display: none">
      <h2>視訊通话</h2>
      <div class="center">
        你的影片：<video autoplay="autoplay" id="local-video"></video> 對方影片：<video
          autoplay="autoplay"
          id="remote-video"
        ></video>
      </div>
      <div class="center mt40"><button id="chat-btn">發起視訊通話</button></div>
    </div>
    <script src="./socket.io.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
